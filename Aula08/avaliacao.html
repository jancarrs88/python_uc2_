<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Estrutura HTML5</title>
    <meta name="description" content="Uma página de exemplo para demonstrar a estrutura básica do HTML5 com Bootstrap e Font Awesome.">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <!-- Estilos -->
    <style>
        body {
            padding: 20px;
        }
        header {
            margin-bottom: 20px;
        }
        footer {
            margin-top: 40px;
            padding-top: 20px;
            background-color: #f8f9fa;
        }
    </style>
    

    <!-- -->
    <link rel="stylesheet" href="css/estilo-form-cadastro.css">
    
    

</head>
<body>

    <!-- Cabeçalho -->
    <header class="container">
        <h1 class="text-dark">
            Formulário de Contato
        </h1>        
    </header>

    <!-- Conteúdo principal -->
    <main class="container">
    <form action="/cadastro" method="POST" enctype="multipart/form-data">
     
        

            <!-- Nome Completo -->
            <div class="mb-3">
                <label for="nome" class="form-label">Nome Completo:</label>
                <input type="text" class="form-control" id="nome" name="nome" required>
            </div>

            <!-- E-mail -->
            <div class="mb-3">
                <label for="email" class="form-label">E-mail:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

          
            </div>

            <!-- Telefone -->
            <div class="mb-3">
                <label for="telefone" class="form-label">Telefone:</label>
                <input type="form-control" id="telefone" name="telefone" rows="4" 
                        maxlength="20" minlength="5"
                        placeholder="1234-5678...">
                
            </div>

            
            </div>
        </fieldset>
        
        <!-- Endereço -->
        <div class="col-12">
            <label class="form-label">Desejo receber notificação</label>


                 <div class="form-check">
                    <input class="form-check-input"
                       type="radio" name="genero" id="sim"
                       value="masculino" checked>
                    <label class="form-check-label" for="sim">
                        Sim
                    </label>
                 </div>
                 <div class="form-check">
                    <input class="form-check-input" type="radio"
                        name="genero" id="não" value="não"
                        checked>
                    <label class="form-check-label" for="não">
                       Não
                    </label>
                 </div>

            

                 <div class="mb-3">
                    <label for="observacoes" class="form-label">Observações:</label>
                    <textarea class="form-control" id="observacoes" name="observacoes" rows="4" 
                            maxlength="200" minlength="10"
                            placeholder="Alguma observação importante..."></textarea>
        </fieldset>
        
        

            
            </div>

            
        </fieldset>
        
        <!-- Documentos -->
        <fieldset class="border p-3 mb-4">
            <legend class="w-auto px-2">Envio de Dados Adicionais</legend>

            <!-- Foto do Perfil -->
            <div class="mb-3">
                <label for="foto" class="form-label">Imagem:</label>
                <input class="form-control" type="file" id="foto" name="foto" accept="image/*" required>
            </div>

            <!-- Currículo (PDF) -->
            <div class="mb-3">
                <label for="curriculo" class="form-label">Arquivo (PDF):</label>
                <input class="form-control" type="file" id="curriculo" name="curriculo" accept=".pdf">
            </div>
        </fieldset>
        
        <!-- Observações -->
        
        </div>
        
        <!-- Botões com ícones -->
        <div class="d-flex gap-2 mt-4">
            <button type="submit" class="btn btn-primary">
                <i class="bi bi-check-circle-fill me-2"></i> Cadastrar
            </button>
            
        </div>

    </form>
    </main>

    <!-- Rodapé -->
    <footer id="footer" class="container text-center">
        <p class="text-muted pb-3">
            <i class="far fa-copyright icon"></i> 2025 - Todos os direitos reservados.
        </p>
    </footer>

    <!-- Bootstrap JS e dependências -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
