<body>
    <!-- Cabeçalho -->
    <header class="bg-dark text-white mt-auto">
       
    </header>

    <!-- Main -->
    <main class="container">
    <form action="" method="post">
        <!-- 1° Linha -->
        <div class="row mb-4">

            <!-- Select - Estado -->
            <div class="col-12">
                <i class="bi bi-person-check-fill"></i>
                 <legend class="w-auto px-2">Login</legend>
                 
                 <div class="mb-3">
                    <label for="email" class="form-label">E-mail:</label>
                    <input type="email" class="form-control" id="email" name="email" required
                    placeholder="exemplo@...">
                    
                </div>
                <div class="mb-3">
                    <label for="senha" class="form-label">Senha:</label>
                    <input type="senha" class="form-control" id="senha" name="senha" required 
                    placeholder="Digite sua senha">
                </div>
                 
            </div>  
        </div>

        <!-- 2° Linha -->
        <div class="mb-3">
        <label for="nome" class="form-label">Nome Completo:</label>
        <input type="text" class="form-control" id="nome" name="nome" required>
        </div>

        <label for="email" class="form-label">E-mail:</label>
        <input type="email" class="form-control" id="email" name="email" required>
        
            <legend class="">Endereço</legend>

            <!-- Estado -->
            <div class="mb-3">
                <label for="estado" class="form-label">Estado:</label>
                <select class="form-select" id="estado" name="estado" required>
                    <option value="">Selecione...</option>
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="MG">Minas Gerais</option>
                </select>
                <div class="mb-3">
                    <label for="rua" class="form-label">Rua:</label>
                    <input type="rua" class="form-control" id="rua" name="rua" required>
                </div>
                <label for="cep" class="form-label">Cep</label>
                <input type="cep" class="form-control" id="cep" name="cep" required>

                <label for="municipio" class="form-label">municipio:</label>
                <select class="form-select" id="municipio" name="municipio" required>
                    <option value="">Selecione...</option>
                    <option value="SP">Petrópolis</option>
                    <option value="RJ">Três Rios</option>
                    <option value="MG">Areal</option>
                </select>

                <label for="bairro" class="form-label" >Bairro</label>
                <input type="bairro" class="form-control" id="bairro" name="bairro" required>

                <label for="numero" class="form-label">Número</label>
                <input type="numero" class="form-control" id="numero" name="numero" required>

                <div class="d-flex gap-2 mt-4">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-check-circle-fill me-2"></i> Cadastrar
                    </button>
                    <button type="button" class="btn btn-secondary" onclick="window.location.href='/'">
                        <i class="bi bi-x-circle-fill me-2"></i> Sair
                    </button>
                </div>
            </div>

        <!-- 3° Linha -->
        
        
                </div>

                

                </div>
           
        
            </div>
        </div>
      </div>
    </form>
    </main>
