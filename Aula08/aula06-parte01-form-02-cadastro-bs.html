<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Estrutura HTML5</title>
    <meta name="description" content="Uma página de exemplo para demonstrar a estrutura básica do HTML5 com Bootstrap e Font Awesome.">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <!-- Estilos -->
    <style>
        body {
            padding: 20px;
        }
        header {
            margin-bottom: 20px;
        }
        footer {
            margin-top: 40px;
            padding-top: 20px;
            background-color: #f8f9fa;
        }
    </style>
    

    <!-- -->
    <link rel="stylesheet" href="css/estilo-form-cadastro.css">
    
    

</head>
<body>

    <!-- Cabeçalho -->
    <header class="container">
        <h1 class="text-dark">
            <i class="fas fa-home icon"></i>
            Cadastro de Cliente
        </h1>        
    </header>

    <!-- Conteúdo principal -->
    <main class="container">
    <form action="/cadastro" method="POST" enctype="multipart/form-data">
     
        <!-- Dados Pessoais -->
        <fieldset class="border p-3 mb-4">
            <legend class="w-auto px-2">Dados Pessoais</legend>

            <!-- Nome Completo -->
            <div class="mb-3">
                <label for="nome" class="form-label">Nome Completo:</label>
                <input type="text" class="form-control" id="nome" name="nome" required>
            </div>

            <!-- E-mail -->
            <div class="mb-3">
                <label for="email" class="form-label">E-mail:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <!-- Gênero -->
            <div class="mb-3">
                <label class="form-label d-block">Gênero:</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="masculino" name="genero" value="M" checked>
                    <label class="form-check-label" for="masculino">Masculino</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="feminino" name="genero" value="F">
                    <label class="form-check-label" for="feminino">Feminino</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="outro" name="genero" value="O">
                    <label class="form-check-label" for="outro">Outro</label>
                </div>
            </div>

            <!-- Data de Nascimento -->
            <div class="mb-3">
                <label for="data-nascimento" class="form-label">Data de Nascimento:</label>
                <input type="date" class="form-control" id="data-nascimento" name="data_nascimento" required>
            </div>

            <!-- Cor Favorita -->
            <div class="mb-3">
                <label for="cor-favorita" class="form-label">Cor Favorita:</label>
                <input type="color" class="form-control form-control-color" id="cor-favorita" name="cor_favorita" value="#ff0000" title="Escolha sua cor">
            </div>
        </fieldset>
        
        <!-- Endereço -->
        <fieldset class="border p-3 mb-4">
            <legend class="w-auto px-2">Endereço</legend>

            <!-- Estado -->
            <div class="mb-3">
                <label for="estado" class="form-label">Estado:</label>
                <select class="form-select" id="estado" name="estado" required>
                    <option value="">Selecione...</option>
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="MG">Minas Gerais</option>
                </select>
            </div>

            <!-- Cidade -->
            <div class="mb-3">
                <label for="cidade" class="form-label">Cidade:</label>
                <input type="text" class="form-control" id="cidade" name="cidade" required>
            </div>
        </fieldset>
        
        <!-- Preferências -->
        <fieldset class="border p-3 mb-4">
            <legend class="w-auto px-2">Preferências</legend>

            <!-- Interesses (checkboxes) -->
            <div class="mb-3">
                <label class="form-label d-block">Interesses:</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="esportes" name="interesses[]" value="esportes">
                    <label class="form-check-label" for="esportes">Esportes</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="musica" name="interesses[]" value="musica">
                    <label class="form-check-label" for="musica">Música</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="viagens" name="interesses[]" value="viagens">
                    <label class="form-check-label" for="viagens">Viagens</label>
                </div>
            </div>

            <!-- Newsletter -->
            <div class="mb-3 form-check">
                <input class="form-check-input" type="checkbox" id="newsletter" name="newsletter" value="1" checked>
                <label class="form-check-label" for="newsletter">Deseja receber newsletter?</label>
            </div>
        </fieldset>
        
        <!-- Documentos -->
        <fieldset class="border p-3 mb-4">
            <legend class="w-auto px-2">Documentos</legend>

            <!-- Foto do Perfil -->
            <div class="mb-3">
                <label for="foto" class="form-label">Foto do Perfil:</label>
                <input class="form-control" type="file" id="foto" name="foto" accept="image/*" required>
            </div>

            <!-- Currículo (PDF) -->
            <div class="mb-3">
                <label for="curriculo" class="form-label">Currículo (PDF):</label>
                <input class="form-control" type="file" id="curriculo" name="curriculo" accept=".pdf">
            </div>
        </fieldset>
        
        <!-- Observações -->
        <div class="mb-3">
            <label for="observacoes" class="form-label">Observações:</label>
            <textarea class="form-control" id="observacoes" name="observacoes" rows="4" 
                    maxlength="500" minlength="10"
                    placeholder="Alguma observação importante..."></textarea>
        </div>
        
        <!-- Botões com ícones -->
        <div class="d-flex gap-2 mt-4">
            <button type="submit" class="btn btn-primary">
                <i class="bi bi-check-circle-fill me-2"></i> Cadastrar
            </button>
            <button type="button" class="btn btn-secondary" onclick="window.location.href='/'">
                <i class="bi bi-x-circle-fill me-2"></i> Cancelar
            </button>
        </div>

    </form>
    </main>

    <!-- Rodapé -->
    <footer id="footer" class="container text-center">
        <p class="text-muted pb-3">
            <i class="far fa-copyright icon"></i> 2025 - Todos os direitos reservados.
        </p>
    </footer>

    <!-- Bootstrap JS e dependências -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
