<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Estrutura HTML5 com Bootstrap e Font Awesome</title>
    <meta name="description" content="Uma página de exemplo para demonstrar a estrutura básica do HTML5 com Bootstrap e Font Awesome.">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <!-- Estilos personalizados (opcional) -->
    <style>
        body {
            padding: 20px;
        }
        
    </style>
</head>
<body>

    <section>
        <h4>1° Imagem</h4>

        <figure>
            <img src="img/Elefante.jpg" width="300px"
            alt="Elefante">
            <figcaption> Figura 1: Imagem de um mamífero </figcaption>
        </figure>
        <hr>
    </section>

    <section>
        <h4>2° Imagem</h4>

        <figure>
            <img src="img/Panda.jpg" width="300px"
            alt="Panda">
            <figcaption> Figura 2: Imagem de um Panda</figcaption>
        </figure>
        
        <hr>
    </section>

    <section>
        <h1>3° Imagem</h1>
        <img src="img/Raposa.jpg" width="300px"
            alt="Raposa">
        <hr>
    </section>

    <section>
        <h1>4° Imagem</h1>
        <img src="img/Tigre.jpg" width="300px"
            alt="Tigre">
        <hr>
    </section>

    <section>
        <h1>5° Imagem</h1>
        <img src="img/Leões.jpg" width="300px"
            alt="Leões">
        <hr>
    </section>

    <section>
        <h1>6° Imagem</h1>
        <img src="img/Zebras.jpg" width="300px"
            alt="Zebras">
        <hr>
    </section>

    <section>
        <h1>7° Imagem</h1>
        <img src="img/Gato.jpg" width="300px"
            alt="Gato">
        <hr>
    </section>

    <section>
        <h1>8° Imagem</h1>
        <img src="img/Girafa.jpg" width="300px"
            alt="Girafa">
        <hr>
    </section>

    <section>
        <h1>9° Imagem</h1>
        <img src="img/Cavalo.jpg" width="300px"
            alt="Cavalo">
        <hr>
    </section>

    <section>
        <h1>10° Imagem</h1>
        <img src="img/Arara.jpg" width="300px"
            alt="Arara">
        <hr>
    </section>


    <!-- Bootstrap JS e dependências -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
